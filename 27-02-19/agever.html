<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age Verification</title>
</head>
<body>
    <form action="" id="form">
        <input type="text" id="name" placeholder="please input your name">
        <input type="text" id="age" placeholder="please input your age">
        <button type="submit">login</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('form').addEventListener("submit", function(event){
            // this will prevent the form from submitting and reloading the pagee
            event.preventDefault();
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var result = document.getElementById('result');
            // the isNaN function will check if the variable in it is a number and returns true or false 
            if(isNaN(age)){
                result.innerHTML = "<strong>Your age has to be a number;-)</strong>";
            }else{
                if(age>12 && name.length<5){
                    result.innerHTML = "Welcome "+name+", you are eligible";
                }else{
                    // blink is really old I dont think it works anymore
                    result.innerHTML = "<blink>BOUNCE!!</blink>"
                }
            }
        });
    </script>
</body>
</html>
